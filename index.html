<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <!-- link to js file -->
    <script defer src="script.js"></script>

    <!-- link to stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" href="./images/rock-paper-scissors.png">
</head>
<body>
    <div class="intro">
        <h1 class="title">Rock&emsp;Paper&emsp;Scissors</h1>
        <div class="score">
            <h1>Score</h1>
            <div class="score-txt">
                <div class="player-score">
                    <div class="number text">0</div>
                    <div class="text">Player</div>
                </div>
                <div class="text"> â€” </div>
                <div class="computer-score">
                    <div class="number text">0</div>
                    <div class="text">Computer</div>
                </div>
            </div>
        </div>

    </div>

    <div class="hands-img">
        <div class="rock">
            <img class="rock-img" src="./images/rock.png" alt="Rock symbol">
            <p class="symbol-txt">Rock</p>
        </div>

        <div class="paper">
            <img class="paper-img" src="./images/paper.png" alt="Paper symbol">
            <p class="symbol-txt">Paper</p>
        </div>

        <div class="scissors">
            <img class="scissors-img" src="./images/scissors.png" alt="Scissors symbol">
            <p class="symbol-txt">Scissors</p>
        </div>
    </div>

    <div class="end">
        <div class="played">
            <div class="player">
                <h2>Player</h2>
                <p class="player-hand"></p>
            </div>
            <div class="computer">
                <h2>Computer</h2>
                <p class="computer-hand"></p>
            </div>
        </div>
        <div class="round-result"></div>
    </div>

    <div footer>
        <h5>made by
            <a href="https://github.com/devkevw" target="_blank">
                <img src="./images/github.png" alt="GitHub Logo" class="github"> devkevw
            </a> 
        </h5>
    </div>
</body>
</html>
